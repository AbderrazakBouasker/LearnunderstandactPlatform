openapi: 3.0.0
info:
  title: Lua Platform API
  version: 1.0.0
  description: API documentation for the Lua Platform

components:
  schemas:
    Form:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        opinion:
          type: array
          items:
            type: string
        fields:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              type:
                type: string
                enum: ["text", "number", "date", "email", "textarea", "file"]
              value:
                type: string
    FormOutput:
      allOf:
        - $ref: "#/components/schemas/Form"
        - type: object
          properties:
            _id:
              type: string
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    User:
      type: object
      properties:
        _id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: ["user", "admin", "subadmin"]
          default: "user"
        organization:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Organization:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        identifier:
          type: string
        plan:
          type: string
          enum: ["Free", "Pro", "Enterprise"]
          default: "Free"
        members:
          type: array
          items:
            type: object
            properties:
              user:
                type: string
              role:
                type: string
                enum: ["admin", "subadmin", "user"]
        domains:
          type: array
          items:
            type: string
        email:
          type: string
        recommendationThreshold:
          type: number
          minimum: 0
          maximum: 1
          default: 0.5
        ticketCreationDelay:
          type: number
          minimum: 1
          maximum: 365
          default: 7
        notificationThreshold:
          type: number
          minimum: 0
          maximum: 1
          default: 0.7
        jiraConfig:
          type: object
          properties:
            host:
              type: string
            username:
              type: string
            apiToken:
              type: string
            projectKey:
              type: string
            issueType:
              type: string
              default: "Task"
            enabled:
              type: boolean
              default: false
            supportsPriority:
              type: boolean
              default: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Feedback:
      type: object
      properties:
        opinion:
          type: string
        fields:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              value:
                type: string
    FeedbackOutput:
      allOf:
        - $ref: "#/components/schemas/Feedback"
        - type: object
          properties:
            _id:
              type: string
            formId:
              type: string
            formTitle:
              type: string
            formDescription:
              type: string
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

